pipeline:
  name: build
  identifier: build
  projectIdentifier: dockernginx
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: dockernginx
        build: <+input>
  stages:
    - stage:
        name: build
        identifier: build
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          platform:
            os: Linux
            arch: Arm64
          runtime:
            type: Docker
            spec: {}
          execution:
            steps:
              - step:
                  type: Run
                  name: Build
                  identifier: Build
                  spec:
                    shell: Sh
                    command: Docker build . -t app
